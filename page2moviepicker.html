     <main class="m">
    <h2 class="movieformheader">what movie should you watch?</h2>
      <form name="movieForm" id="mform" onsubmit="return formValidation()" method="post" aria-label="Movie picker form based on astrology sign">

        <label for="name">Name:</label>
        <br>
        <input type="text" id="first" name="first" placeholder="Jane Doe" required>
        <br><br>

        <label for="email">Email Address:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="janedoe@email.com" required="">
        <br><br>

        <label for="pronoun">Preferred Pronouns:</label>
        <br>
        <select id="pronoun" name="pronoun" required="">
          <option value="">Select</option>
          <option value="He">He/Him/His</option>
          <option value="She">She/Her/Her's</option>
          <option value="They">They/Them/Their's</option>
        </select>
          <br><br>

        <label for="birthday">Birthday:</label>
        <br>
  <input type="date" id="birthday" name="birthday" required="">
        <br><br>
        
        <label for="genre">Preferred Genre:</label>
        <br>
        <select id="genre" name="genre" required="">
          <option value="">Select</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="crime">Crime</option>
          <option value="drama">Drama</option>
          <option value="family">Family</option>
          <option value="fantasy">Fantasy</option>
          <option value="horror">Horror</option>
          <option value="mysterythriller">Mystery/Thriller</option>
          <option value="romance">Romance</option>
          <option value="romcom">Rom/Com</option>
          <option value="scifi">Sci/Fi</option>
          <option value="superhero">Superhero</option>
          
        </select>
          <br><br>
        
        <input type="submit" value="Submit">
  <input type="reset">
      </form>   
  </main>
